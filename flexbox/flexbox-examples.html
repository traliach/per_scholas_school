<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Examples</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f6f7fb;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            border: 3px solid #222;
        }

        .boxes {
            border: 1px solid #111;
            width: 99px;
            height: 99px;
            text-align: center;
            font-size: 30px;
            line-height: 99px;
            color: #fff;
        }

        #box1 { background-color: green; }
        #box2 { background-color: yellow; color: #231f20; }
        #box3 { background-color: pink; color: #231f20; }
        #box4 { background-color: blue; }
        #box5 { background-color: red; }
        #box6 { background-color: orange; color: #231f20; }
        #box7 { background-color: beige; color: #231f20; }
        #box8 { background-color: lightgray; color: #231f20; }
    </style>
</head>
<body>
    <div class="container">
        <div class="boxes" id="box1">1</div>
        <div class="boxes" id="box2">2</div>
        <div class="boxes" id="box3">3</div>
        <div class="boxes" id="box4">4</div>
        <div class="boxes" id="box5">5</div>
        <div class="boxes" id="box6">6</div>
        <div class="boxes" id="box7">7</div>
        <div class="boxes" id="box8">8</div>
    </div>
</body>
</html>
