<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in touch</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body class="contact-page">
    <!-- Challenge wrapper keeps the card centered on a white canvas -->
    <main class="contact-wrapper">
        <!-- Red gradient card replicating the mockup -->
        <section class="contact-card">
            <header class="contact-header">
                <!-- Provided close icon centered above the card -->
                <button class="contact-close" aria-label="Close contact card">
                    <img src="../assets/images/contact-close.svg" alt="" />
                </button>
                <p class="contact-microcopy">Good choice...</p>
                <h1>Get in touch</h1>
            </header>
            <!-- Stacked form fields matching the requirement -->
            <form class="contact-form">
                <label>
                    <span class="visually-hidden">Your name please</span>
                    <input type="text" name="name" placeholder="Your name please" required>
                </label>
                <label>
                    <span class="visually-hidden">A contact email</span>
                    <input type="email" name="email" placeholder="A contact email" required>
                </label>
                <label class="contact-select-wrapper">
                    <span class="visually-hidden">Subject</span>
                    <select name="subject" required>
                        <option value="">About a new project</option>
                        <option value="consultation">Consultation</option>
                        <option value="support">Support</option>
                        <option value="other">Something else</option>
                    </select>
                </label>
                <label>
                    <span class="visually-hidden">How can I help?</span>
                    <textarea name="message" placeholder="How can I help?" rows="4" required></textarea>
                </label>
                <button type="submit" class="contact-submit">Send Message</button>
            </form>
        </section>
        <!-- Quick navigation back to the resume page -->
        <p class="forms-back-link"><a href="index.html">&larr; Back to Resume</a></p>
    </main>
</body>

</html>
