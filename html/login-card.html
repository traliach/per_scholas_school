<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body class="login-page">
    <main class="login-wrapper">
        <section class="login-card">
            <div class="login-avatar">
                <img src="../assets/images/login-avatar-final.svg" alt="User icon">
            </div>
            <h1>User Login</h1>
            <form class="login-form">
                <label>
                    <span class="visually-hidden">Username</span>
                    <input type="text" name="username" placeholder="UserName" required>
                </label>
                <label>
                    <span class="visually-hidden">Password</span>
                    <input type="password" name="password" placeholder="password" required>
                </label>
                <button type="submit">Login</button>
            </form>
            <p class="login-forgot"><a href="#">Forgot password</a></p>
        </section>
        <p class="forms-back-link"><a href="index.html">&larr; Back to Resume</a></p>
    </main>
</body>

</html>
